<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Encuesta</title>
</head>
<body>
  <div class="container">
    <h1>Encuesta</h1>
    <form id="encuestaForm">
      <label for="pregunta1">¿Cuál es tu color favorito?</label>
      <select id="pregunta1" name="pregunta1">
        <option value="rojo">Rojo</option>
        <option value="azul">Azul</option>
        <option value="verde">Verde</option>
        <option value="amarillo">Amarillo</option>
      </select>

      <label for="pregunta2">¿Prefieres café o té?</label>
      <input type="radio" id="cafe" name="pregunta2" value="cafe">
      <label for="cafe">Café</label>
      <input type="radio" id="te" name="pregunta2" value="te">
      <label for="te">Té</label>

      <button type="button" onclick="enviarEncuesta()">Enviar</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
